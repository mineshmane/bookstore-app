<div class="registration">
    <form  [formGroup]="registerForm" autocomplete="off" novalidate
    (ngSubmit)="register(registerForm.value)">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>fullname</mat-label>
            <input matInput placeholder="fullname" formControlName="fullName">
           
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>email</mat-label>
            <input matInput placeholder="email" formControlName="email">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>password</mat-label>
            <input matInput placeholder="password" formControlName="password">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>phone</mat-label>
            <input matInput placeholder="phone" formControlName="phone">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

    </div>
    <div fxLayoutAlign="space-between center">
        <a class="signIn" (click)="login()">login in instead</a>
        <button mat-raised-button color="primary" [disabled]="!registerForm.valid">REGISTER</button>
    </div>
</form>
</div>
